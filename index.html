<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="./pages/index.css" >
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <img class="header__logo" src="./images/logo.svg" alt="">
    </header>
    <main>
      <section class="profile page__profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото профиля пользователя.">
        <div class="profile__info">
          <div class="profile__author-container">
            <h1 class="profile__author">Жак-Ив Кусто</h1>
            <button class="profile__edit-button button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__bio">Исследователь океана</p>       
        </div>
        <button class="profile__add-button button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements page__elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup-edit popup-edit_type_profile">
      <section class="popup-edit__container">
        <button class="popup__close-button button" type="button" aria-label="Закрыть"></button>
        <form class="popup-edit__form" name="profileForm" id="profileForm" novalidate>
          <h2 class="popup-edit__title">Редактировать профиль</h2>
          <input 
            id="author-name"
            type="text" 
            class="popup-edit__input popup-edit__input_type_name" 
            name="Name"
            required
            minlength="2"
            maxlength="40"
            placeholder="Имя">
            <span class="popup-edit__error author-name-error"></span>
          <input 
            id="author-option"
            type="text" 
            class="popup-edit__input popup-edit__input_type_option" 
            name="Option"
            required
            minlength="2"
            maxlength="200"
            placeholder="О себе">
            <span class="popup-edit__error author-option-error"></span>
          <button class="popup-edit__button-save" type="submit">Сохранить</button>
        </form>
      </section>
    </div>
    <div class="popup popup-edit popup-edit_type_place">
      <section class="popup-edit__container">
        <button class="popup__close-button button" type="button" aria-label="Закрыть"></button>
        <form class="popup-edit__form" name="placeForm" id="placeForm" novalidate>
          <h2 class="popup-edit__title">Новое место</h2>
          <input
            id="place-name" 
            type="text" 
            class="popup-edit__input popup-edit__input_type_name" 
            name="Name"
            required
            minlength="2"
            maxlength="30"
            placeholder="Название">
            <span class="popup-edit__error place-name-error"></span>
          <input
            id="place-option" 
            type="url" 
            class="popup-edit__input popup-edit__input_type_option"  
            name="Option"
            placeholder="Ссылка на картинку">
            <span class="popup-edit__error place-option-error"></span>
          <button class="popup-edit__button-save" type="submit">Создать</button>
        </form>
      </section>
    </div>
    <div class="popup popup-preview">
      <div class="popup-preview__container">
        <img class="popup-preview__image" src="./images/1088404_opt.jpg" alt="#">
        <button class="popup__close-button button" type="button" aria-label="Закрыть"></button>
        <p class="popup-preview__caption">caption</p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="./images/1088404_opt.jpg" class="card__image" alt="#">
        <button class="card__delete-button button" type="button" aria-label="Удалить"></button>
        <div class="card__content">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button" aria-label="Лайк"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
