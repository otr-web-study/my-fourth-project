<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="./pages/index.css" >
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <img class="header__logo" src="./images/logo.svg" alt="">
    </header>
    <main>
      <section class="profile page__profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото профиля пользователя.">
        <div class="profile__info">
          <div class="profile__author-container">
            <h1 class="profile__author">Жак-Ив Кусто</h1>
            <button class="profile__edit-button button" type="button"></button>
          </div>
          <p class="profile__bio">Исследователь океана</p>       
        </div>
        <button class="profile__add-button button" type="button"></button>
      </section>
      <section class="elements page__elements">
        <ul class="elements__list">
          <li class="elements__element">
            <img src="./images/1088404_opt.jpg" class="elements__image" alt="Древнее строение в горах.">
            <div class="elements__content">
              <h2 class="elements__title">Карачаевск</h2>
              <button class="elements__like-button button" type="button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/1404681_opt.png" class="elements__image" alt="Силуэт горы вдали.">
            <div class="elements__content">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like-button button" type="button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/1556355_opt.png" class="elements__image" alt="Скалистая вершина горы.">
            <div class="elements__content">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like-button button" type="button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/1404681_opt.png" class="elements__image" alt="Силуэт горы вдали.">
            <div class="elements__content">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like-button button" type="button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/1556355_opt.png" class="elements__image" alt="Скалистая вершина горы.">
            <div class="elements__content">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like-button button" type="button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/1088404_opt.jpg" class="elements__image" alt="Древнее строение в горах.">
            <div class="elements__content">
              <h2 class="elements__title">Карачаево-Черкессия</h2>
              <button class="elements__like-button button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
  </body>
</html>
