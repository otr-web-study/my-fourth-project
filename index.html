<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="./pages/index.css" >
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <img class="header__logo" src="./images/logo.svg" alt="">
    </header>
    <main>
      <section class="profile page__profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото профиля пользователя.">
        <div class="profile__info">
          <div class="profile__author-container">
            <h1 class="profile__author">Жак-Ив Кусто</h1>
            <button class="profile__edit-button button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__bio">Исследователь океана</p>       
        </div>
        <button class="profile__add-button button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements page__elements">
        <ul class="elements__list">
          <li class="card">
            <img src="./images/1088404_opt.jpg" class="card__image" alt="Древнее строение в горах.">
            <div class="card__content">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like-button" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/1404681_opt.png" class="card__image" alt="Силуэт горы вдали.">
            <div class="card__content">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like-button" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/1556355_opt.png" class="card__image" alt="Скалистая вершина горы.">
            <div class="card__content">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like-button" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/1404681_opt.png" class="card__image" alt="Силуэт горы вдали.">
            <div class="card__content">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like-button" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/1556355_opt.png" class="card__image" alt="Скалистая вершина горы.">
            <div class="card__content">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like-button" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/1088404_opt.jpg" class="card__image" alt="Древнее строение в горах.">
            <div class="card__content">
              <h2 class="card__title">Карачаево-Черкессия</h2>
              <button class="card__like-button" type="button" aria-label="Лайк"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <section class="popup__container">
        <button class="popup__close-button button" type="button" aria-label="Закрыть"></button>
        <form class="popup__form" name="profileForm">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input_type_author" id="profileAuthor" name="profileAuthor">
          <input type="text" class="popup__input popup__input_type_bio" id="profileBio" name="profileBio">
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
